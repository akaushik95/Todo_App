<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO APP</title>
    <link rel="stylesheet" href="/styles.css">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="http://flatlogic.github.io/awesome-bootstrap-checkbox/demo/build.css"/>
    <link rel="stylesheet" href="http://flatlogic.github.io/awesome-bootstrap-checkbox/bower_components/Font-Awesome/css/font-awesome.css"/>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>-->
</head>

    <body>

    <div style="width : 40%; margin: 10px; border: solid; border-color: gainsboro">

        <div style="text-align:center; width : 100%; height : 100px; font-size: 30px;
         vertical-align: middle; line-height: 90px; background: khaki;
         border-bottom: solid"><b>My Todos</b></div>

        <!--<button onclick="refreshTodos()">Refresh Todos</button>-->
        <!--<br>-->
        <!--<br>-->
        <p style="margin-left: 30px"><b>Active Todos</b> </p>

        <div id="todos_list_div_active" style="padding: 10px; margin-left: 30px">
            <script src="/script.js" type="text/javascript"></script>
        </div>
        <div style="border-bottom: solid"></div>

        <div style="border-bottom: solid; padding: 30px">
            <p style="color: gray"><b>Add Todo</b></p>
            <input type="text" id="new_todo_input" placeholder="Todo Title Goes Here">
            <input type="button" class="btn btn-primary" style="background : cornflowerblue;"
                   value="ADD" onclick="addTodoAJAX()" >
            <br>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p style="margin-left: 10px"><b>Completed Todos</b></p>
                </div>
                <div class="col-sm-6" align="right" style="padding: 5px">
                    <button class="asText" id = "hide_completed_todos"
                            onclick="hideCompletedTodos()"><u>Hide Completed Items</u></button>
                </div>
            </div>
        </div>

        <div id="todos_list_div_completed" style="padding: 10px; margin-left: 30px">
            <script src="/script.js" type="text/javascript"></script>
        </div>
        <div style="border-bottom: solid"></div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p style="margin-left: 10px"><b>Deleted Todos</b></p>
                </div>
                <div class="col-sm-6" align="right" style="padding: 5px">
                    <button class="asText" id = "hide_deleted_todos"
                            onclick="hideDeletedTodos()"><u>Hide Deleted Items</u></button>
                </div>
            </div>
        </div>

        <div id="todos_list_div_deleted" style="padding: 10px; margin-left: 30px">
            <script src="/script.js" type="text/javascript"></script>
        </div>

    </div>

    </body>
</html>
